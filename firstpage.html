<!DOCTYPE html>
<html>
<head>
  <title>Task Table</title>
  <link rel="stylesheet" type="text/css" href="firstpage.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="5">Parent Task</th>
      </tr>
      <tr>
        <td colspan="4">
            create project
          </td>
          <td>
            <button>Delete</button>
              <button>Add</button>
          </td>
      </tr>
      
      <tr>
        <th>Sub Task Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sub Task</td>
        <td>Start Date</td>
        <td>End Date</td>
        <td>In Progress</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
          <button>Add</button>
        </td>
      </tr>
      <!-- You can add more rows here -->
    </tbody>
  </table>
</body>
</html>
