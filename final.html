<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" type="text/css" href="final.css">
</head>
<body>
  <!-- Add main task -->
  <div class="container">
    <h1>Task Manager</h1>
    <div id="mainTaskForm">
      <input type="text" id="mainTaskName" placeholder="Enter main task name">
      <button onclick="addMainTask()">Add</button>
    </div>
    <div class="container">
        <!-- Add the search bar -->
        <input type="text" id="searchInput" placeholder="Search by startDate:, endDate:, status:, year:, or main task...">
<button onclick="searchTasks()">Search</button>
        <button type="button" onclick="cancelAddSubtask()">Cancel</button>
      </div>
<!-- Add the sub task -->
<div class="container">
    <form id="addSubtaskForm" style="display: none;">
      <input type="text" id="subtaskName" placeholder="Enter subtask name">
      <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" onchange="updateOptions()">
    <br><br>
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" onchange="updateOptions()">
      <label for="status">Status:</label>
    <select id="status" onchange="updateOptions()">
      <option value="not started">Not started</option>
        <option value="completed">Completed</option>
        <option value="inProgress">In Progress</option>
        <option value="duePassed">Due Passed</option>
        <option value="cancelled">Cancelled</option>
    </select>
      <button type="submit">Add Subtask</button>
      <button type="button" onclick="cancelAddSubtask()">Cancel</button>
    </form>
  </div>
  <h1>Task Schedule</h1>
  <!-- Display Table-->
  <table id="taskTable">
      <tr>
        <th>Main Task</th>
        <th>Sub Task</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>
  <script src="features.js"></script>
  <script src="search.js"></script>
  <script src="statusupdation.js"></script>
</body>
</html>
