<!DOCTYPE html>
<html>
<head>
  <title>Task Manager - Main Task</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager - Main Task</h1>
    <div id="mainTaskForm">
      <input type="text" id="mainTaskName" placeholder="Enter main task name">
      <button onclick="addMainTask()">Add</button>
    </div>
    <a href="gpt.html">Add Subtask</a>
    <table id="taskTable">
      <tr>
        <th>Main Task</th>
        <th>Sub Task</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
